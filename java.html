<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>serie fibonacci</h1>
    <script type=text/javascript>
  let a = window.prompt("cuantos datos desplegara :","0");
  var conv = parseFloat(a);
  let anterior, nuevo, aux;
  if(conv <= 0){
      Document.write("el numero a ingresar debe ser mayor que cero");

  }
  else{
      anterior =0;
      nuevo = 1;
      document.write(" la serie  fibonacci es:");
      for(i=1; i <= conv; i++){
      aux = nuevo;
      nuevo += anterior;
      document.write(nuevo + " ");
      anterior = aux;
  }
  
  }
  
</script>
</body>
</html>
